<!DOCTYPE html>
<html lang="pt-BR">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Grãos & Aromas - Seu refúgio de café artesanal">
     <link rel="icon" href="./img/favcoffee.svg" type="image/svg+xml">
     <title>Grãos & Aromas Cafeteria</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

     <script>
          tailwind.config = {
               theme: {
                    extend: {
                         colors: {
                              'cafe': '#ff8c00',
                              'cafe-dark': '#e67e00',
                         },
                         fontFamily: {
                              'serif': ['Georgia', 'Times New Roman', 'serif'],
                         }
                    }
               }
          }
     </script>

     <style>
          html {
               scroll-behavior: smooth;
          }

          body {
               font-family: Georgia, 'Times New Roman', serif;
          }

          .navbar-link {
               transition: opacity 0.2s ease;
          }

          .navbar-link:active {
               opacity: 0.7;
          }

          .content-link {
               transition: opacity 0.2s ease;
          }

          .content-link:active {
               opacity: 0.7;
          }

          .content h1 {
               scroll-margin-top: 110px;
          }

          .content h2 {
               scroll-margin-top: 110px;
          }

          .content h3 {
               scroll-margin-top: 110px;
          }

          .content code {
               font-family: 'Courier New', monospace;
          }

          .content pre code {
               background-color: transparent;
               padding: 0;
               border: none;
          }

          .content blockquote {
               font-style: italic;
          }
     </style>
</head>

<body class="bg-gray-100 text-gray-900 mt-[85px] text-base leading-relaxed">

     <nav class="fixed top-0 left-0 w-full bg-black flex items-center justify-start gap-8 px-11 py-5 shadow-[0_4px_20px_rgba(0,0,0,0.3)] z-[1000]"
          id="nav-links" role="navigation" aria-label="Navegação principal">
          <img src="./img/coffee.png" alt="Logo Grãos & Aromas"
               class="rounded-full w-7 h-7 object-cover border-2 border-cafe shadow-[0_0_16px_rgba(255,140,0,0.5)]">
     </nav>

     <main class="max-w-[820px] mx-auto mb-15 px-10 py-10 bg-white rounded-xl shadow-[0_6px_24px_rgba(0,0,0,0.12)] border-2 border-gray-200 content"
          id="content" role="main">
          <h1 class="text-4xl mb-6 pb-4 border-b-2 border-gray-300 text-gray-900">Carregando...</h1>
     </main>

     <footer class="text-center text-gray-900 py-9 px-5 text-[15px] bg-transparent">
          <p>
               <a href="https://github.com/devgbr86" target="_blank" rel="noopener noreferrer"
                    class="text-gray-900 font-medium no-underline transition-opacity duration-200 active:opacity-70">
                    github.com/devgbr86
               </a>
          </p>
     </footer>

     <script>
          const contentFolder = 'pages/';
          const files = ['Home.md', 'Menu.md', 'Contato.md'];
          const navContainer = document.getElementById('nav-links');
          const contentContainer = document.getElementById('content');

          files.forEach(file => {
               const link = document.createElement('a');
               link.textContent = file.replace('.md', '');
               link.className = 'text-cafe no-underline font-medium cursor-pointer text-[15px] navbar-link';
               link.href = '#';
               link.setAttribute('role', 'button');
               link.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadMarkdown(file);
               });
               navContainer.appendChild(link);
          });

          async function loadMarkdown(file = 'Home.md') {
               try {
                    const response = await fetch(`${contentFolder}${file}`);
                    if (!response.ok) throw new Error('Erro ao carregar o arquivo Markdown.');

                    const markdown = await response.text();
                    const html = marked.parse(markdown);

                    contentContainer.innerHTML = html;
                    applyStylesToContent();
               } catch (error) {
                    console.error(error);
                    contentContainer.innerHTML = '<p>Erro ao carregar o conteúdo.</p>';
               }
          }

          function applyStylesToContent() {
               const content = document.getElementById('content');

               content.querySelectorAll('h1').forEach(el => {
                    el.className = 'text-4xl mb-6 pb-4 border-b-2 border-gray-300 text-gray-900';
               });

               content.querySelectorAll('h2').forEach(el => {
                    el.className = 'text-3xl mt-10 mb-5 text-gray-800 font-semibold';
               });

               content.querySelectorAll('h3').forEach(el => {
                    el.className = 'text-2xl mt-8 mb-4 text-gray-700 font-semibold';
               });

               content.querySelectorAll('p').forEach(el => {
                    el.className = 'mb-4 text-gray-700 leading-relaxed';
               });

               content.querySelectorAll('ul, ol').forEach(el => {
                    el.className = 'ml-6 mb-5';
               });

               content.querySelectorAll('li').forEach(el => {
                    el.className = 'mb-4 pl-1.5 text-gray-700';
               });

               content.querySelectorAll('code').forEach(el => {
                    if (!el.parentElement.tagName === 'PRE') {
                         el.className = 'bg-gray-100 px-2 py-1 rounded border border-gray-300 text-[0.9em] text-red-600';
                    }
               });

               content.querySelectorAll('pre').forEach(el => {
                    el.className = 'bg-gray-100 p-5 rounded-xl overflow-x-auto mb-6 border-2 border-gray-300 border-l-4 border-l-black shadow-[0_3px_12px_rgba(0,0,0,0.08)]';
               });

               content.querySelectorAll('blockquote').forEach(el => {
                    el.className = 'border-l-4 border-black pl-5 my-6 text-gray-600 italic';
               });

               content.querySelectorAll('img').forEach(el => {
                    el.className = 'max-w-full h-auto block my-8 mx-auto rounded-xl shadow-[0_6px_20px_rgba(0,0,0,0.15)] border-2 border-gray-200';
               });

               content.querySelectorAll('a').forEach(el => {
                    el.className = 'text-cafe no-underline font-medium content-link';
               });

               content.querySelectorAll('hr').forEach(el => {
                    el.className = 'border-0 border-t-2 border-gray-300 my-9';
               });

               content.querySelectorAll('table').forEach(el => {
                    el.className = 'w-full border-collapse my-6 shadow-[0_2px_8px_rgba(0,0,0,0.06)] rounded-lg overflow-hidden';
               });

               content.querySelectorAll('th, td').forEach(el => {
                    el.className = 'border border-gray-300 p-3 text-left';
               });

               content.querySelectorAll('th').forEach(el => {
                    el.className = 'border border-gray-300 p-3 text-left bg-gray-100 font-semibold text-gray-900';
               });

               const firstImg = content.querySelector('img');
               if (firstImg) {
                    firstImg.classList.remove('my-8');
                    firstImg.classList.add('mt-3', 'mb-8');
               }
          }

          document.addEventListener('DOMContentLoaded', () => loadMarkdown());
     </script>
</body>

</html>
