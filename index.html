<!DOCTYPE html>
<html lang="pt-BR">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Grãos & Aromas - Seu refúgio de café artesanal">
     <link rel="icon" href="./img/favcoffee.svg" type="image/svg+xml">
     <title>Grãos & Aromas Cafeteria</title>
     <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

     <style>
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }

          html {
               scroll-behavior: smooth;
          }

          body {
               font-family: Georgia, 'Times New Roman', serif;
               background-color: #f5f5f5;
               color: #1a1a1a;
               line-height: 1.7;
               margin-top: 85px;
               font-size: 16px;
          }

          .navbar {
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               background-color: #000000;
               display: flex;
               align-items: center;
               justify-content: flex-start;
               gap: 32px;
               padding: 22px 45px;
               box-shadow: 0 2px 16px rgba(0, 0, 0, 0.25);
               z-index: 1000;
          }

          .navbar img {
               border-radius: 50%;
               width: 28px;
               height: 28px;
               object-fit: cover;
               border: 2px solid #ff8c00;
               box-shadow: 0 0 12px rgba(255, 140, 0, 0.4);
          }

          .navbar .md-link {
               color: #ff8c00;
               text-decoration: none;
               font-weight: 500;
               margin: 0;
               cursor: pointer;
               font-size: 15px;
               transition: opacity 0.2s ease;
          }

          .navbar .md-link:active {
               opacity: 0.7;
          }

          .content {
               max-width: 820px;
               margin: 0 auto 60px auto;
               padding: 40px;
               background-color: #ffffff;
               border-radius: 10px;
               box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
               border: 1px solid #e5e5e5;
          }

          .content h1 {
               font-size: 2.4em;
               margin-bottom: 24px;
               padding-bottom: 18px;
               border-bottom: 2px solid #e8e8e8;
               scroll-margin-top: 110px;
               color: #1a1a1a;
          }

          .content h2 {
               font-size: 1.85em;
               margin-top: 40px;
               margin-bottom: 18px;
               scroll-margin-top: 110px;
               color: #2a2a2a;
          }

          .content h3 {
               font-size: 1.5em;
               margin-top: 30px;
               margin-bottom: 14px;
               scroll-margin-top: 110px;
               color: #333333;
          }

          .content p,
          .content li {
               margin-bottom: 16px;
               color: #3a3a3a;
          }

          .content ul,
          .content ol {
               margin-left: 24px;
               margin-bottom: 18px;
          }

          .content li {
               padding-left: 6px;
          }

          .content code {
               background-color: #f8f8f8;
               padding: 3px 9px;
               border-radius: 5px;
               font-family: 'Courier New', monospace;
               font-size: 0.9em;
               border: 1px solid #e0e0e0;
               color: #d14;
          }

          .content pre {
               background-color: #f8f8f8;
               padding: 20px;
               border-radius: 8px;
               overflow-x: auto;
               margin-bottom: 24px;
               border: 1px solid #e0e0e0;
               border-left: 4px solid #000000;
               box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
          }

          .content pre code {
               background-color: transparent;
               padding: 0;
               border: none;
               color: #1a1a1a;
          }

          .content blockquote {
               border-left: 4px solid #000000;
               padding-left: 22px;
               margin: 24px 0;
               color: #4a4a4a;
               font-style: italic;
          }

          .content img {
               max-width: 100%;
               height: auto;
               display: block;
               margin: 30px auto;
               border-radius: 10px;
               box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
               border: 1px solid #e8e8e8;
          }

          .content img:first-of-type {
               margin-top: 12px;
          }

          .content a {
               color: #ff8c00;
               text-decoration: none;
               transition: opacity 0.2s ease;
          }

          .content a:active {
               opacity: 0.7;
          }

          .content hr {
               border: none;
               border-top: 1px solid #e8e8e8;
               margin: 35px 0;
          }

          .content table {
               width: 100%;
               border-collapse: collapse;
               margin: 24px 0;
          }

          .content table th,
          .content table td {
               border: 1px solid #e0e0e0;
               padding: 12px;
               text-align: left;
          }

          .content table th {
               background-color: #f8f8f8;
               font-weight: 600;
          }

          footer {
               text-align: center;
               color: #1a1a1a;
               padding: 35px 20px;
               font-size: 15px;
               background-color: transparent;
          }

          footer a {
               color: #1a1a1a;
               font-weight: 500;
               text-decoration: none;
               transition: opacity 0.2s ease;
          }

          footer a:active {
               opacity: 0.7;
          }

          @media (max-width: 768px) {
               body {
                    margin-top: 75px;
                    font-size: 15px;
               }

               .navbar {
                    padding: 18px 25px;
                    gap: 22px;
               }

               .navbar img {
                    width: 26px;
                    height: 26px;
               }

               .navbar .md-link {
                    font-size: 14px;
               }

               .content {
                    margin: 0 20px 50px 20px;
                    padding: 32px 24px;
                    border-radius: 8px;
               }

               .content h1 {
                    font-size: 2em;
                    margin-bottom: 20px;
                    padding-bottom: 16px;
               }

               .content h2 {
                    font-size: 1.65em;
                    margin-top: 32px;
                    margin-bottom: 16px;
               }

               .content h3 {
                    font-size: 1.4em;
                    margin-top: 26px;
               }

               .content p,
               .content li {
                    margin-bottom: 16px;
               }

               .content ul,
               .content ol {
                    margin-left: 20px;
               }

               .content img {
                    margin: 24px auto;
                    border-radius: 8px;
               }

               .content img:first-of-type {
                    margin-top: 10px;
               }

               .content pre {
                    padding: 16px;
                    border-radius: 6px;
               }

               .content blockquote {
                    padding-left: 18px;
                    margin: 20px 0;
               }

               .content hr {
                    margin: 28px 0;
               }

               footer {
                    font-size: 14px;
                    padding: 40px 25px;
               }
          }

          @media (max-width: 480px) {
               body {
                    margin-top: 70px;
               }

               .navbar {
                    padding: 16px 20px;
                    gap: 18px;
               }

               .navbar .md-link {
                    font-size: 13px;
               }

               .content {
                    margin: 0 16px 40px 16px;
                    padding: 28px 20px;
               }

               .content h1 {
                    font-size: 1.8em;
               }

               .content h2 {
                    font-size: 1.5em;
               }

               .content h3 {
                    font-size: 1.3em;
               }
          }
     </style>
</head>

<body>
     <nav class="navbar" id="nav-links" role="navigation" aria-label="Navegação principal">
          <img src="./img/coffee.png" alt="Logo Grãos & Aromas">
     </nav>

     <main class="content" id="content" role="main">
          <h1>Carregando...</h1>
     </main>

     <footer>
          <p>
               <a href="https://github.com/devgbr86" target="_blank" rel="noopener noreferrer">
                    github.com/devgbr86
               </a>
          </p>
     </footer>

     <script>
          const contentFolder = 'pages/';
          const files = ['Home.md', 'Sobre.md', 'Contato.md'];
          const navContainer = document.getElementById('nav-links');
          const contentContainer = document.getElementById('content');

          files.forEach(file => {
               const link = document.createElement('a');
               link.textContent = file.replace('.md', '');
               link.className = 'md-link';
               link.href = '#';
               link.setAttribute('role', 'button');
               link.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadMarkdown(file);
               });
               navContainer.appendChild(link);
          });

          async function loadMarkdown(file = 'Home.md') {
               try {
                    const response = await fetch(`${contentFolder}${file}`);
                    if (!response.ok) throw new Error('Erro ao carregar o arquivo Markdown.');

                    const markdown = await response.text();
                    contentContainer.innerHTML = marked.parse(markdown);
               } catch (error) {
                    console.error(error);
                    contentContainer.innerHTML = '<p>Erro ao carregar o conteúdo.</p>';
               }
          }

          document.addEventListener('DOMContentLoaded', () => loadMarkdown());
     </script>
</body>

</html>
